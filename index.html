<!DOCTYPE html>
<html ng-app="mySample">
<head>
    <title>ng-highcharts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body ng-controller="mainController">
<div class="container">
    <div class="row">
        <h1>ngHighcharts</h1>
        <p>This is a sample page for the ngHighcharts.</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <highchart type="bar" data="arr" height="400"
                       title="Movie Audience Measurement" subtitle="Source: PirateBay" y-title="Quantitative (MM)"
                       y-Field="value" display-name="name" category-field="period">
            </highchart>
        </div>
        <div class="col-md-6">
            <highchart type="column" data="arr" height="400"
                       title="Movie Audience Measurement" subtitle="Source: PirateBay" y-title="Quantitative (MM)"
                       y-Field="value" display-name="name" category-field="period">
            </highchart>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <highchart type="line" data="arr" height="400"
                       title="Movie Audience Measurement" subtitle="Source: PirateBay" y-title="Quantitative (MM)"
                       y-Field="value" display-name="name" category-field="period">
            </highchart>
        </div>
        <div class="col-md-6">
            <highchart type="area" data="arr" height="400"
                       title="Movie Audience Measurement" subtitle="Source: PirateBay" y-title="Quantitative (MM)"
                       y-Field="value" display-name="name" category-field="period">
            </highchart>
        </div>
    </div>
</div>
<script src="js/ng-highcharts.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
