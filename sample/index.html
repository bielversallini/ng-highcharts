<!DOCTYPE html>
<html ng-app="mySample">
<head>
    <title>ng-highcharts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/highcharts.js"></script>
    <script src="js/libs/exporting.js"></script>
</head>
<body ng-controller="mainController">
<div class="container">
    <div class="row">
        <h1>ngHighcharts</h1>
        <p>This is a sample page for the ngHighcharts.</p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <highchart type="column" data="arr"
                       title="Movie Audience Measurement"
                       subtitle="Source: PirateBay"
                       y-title="Quantitative (MM)"
                       y-Field="value"
                       display-name="name"
                       category-field="period">
            </highchart>
        </div>
        <div class="col-md-12">
            <highchart type="line" data="arr"
                       title="Movie Audience Measurement"
                       subtitle="Source: PirateBay"
                       y-title="Quantitative (MM)"
                       y-Field="value"
                       display-name="name"
                       category-field="period">
            </highchart>
        </div>
        <div class="col-md-12">
            <highchart type="bar" data="arr"
                       title="Movie Audience Measurement"
                       subtitle="Source: PirateBay"
                       y-title="Quantitative (MM)"
                       y-Field="value"
                       display-name="name"
                       category-field="period">
            </highchart>
        </div>
        <div class="col-md-12">
            <highchart type="scatter" data="arr"
                       title="Movie Audience Measurement"
                       subtitle="Source: PirateBay"
                       y-title="Quantitative (MM)"
                       y-Field="value"
                       display-name="name"
                       category-field="period">
            </highchart>
        </div>
    </div>
</div>
<script src="../dist/ng-highcharts.js"></script>
<script src="js/mainController.js"></script>
</body>
</html>
